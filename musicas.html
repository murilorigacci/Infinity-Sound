<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFINITY SOUND - Músicas dos Principais Artistas</title>
    <link rel="stylesheet" href="./assets/styles/musicas.css">
</head>
<body>

    <header class="logo">
        <span class="logo-icon"><img src="./assets/images/logo.png"></span>    
        <span class="logo-icon"><h1>Músicas dos Principais Artistas</h1></span>    
        <span class="logo-icon"><h1></h1></span>    
          
        
    </header>
        
    
    
    <div class="artists-container">
        
        <div class="artist-column">
            <h2 class="artist-name">JUSTIN BIEBER</h2>
            
            <div class="music-item">
                <img src="[URL_CAPA_JB_STAY]" alt="Capa Stay">
                <p class="music-title">STAY</p>
            </div>
            
            <div class="music-item">
                <img src="[URL_CAPA_JB_BABY]" alt="Capa Baby">
                <p class="music-title">BABY <span>FEAT. LUDACRIS</span></p>
            </div>
            
            <div class="music-item">
                <img src="[URL_CAPA_JB_NEVER_SAY_NEVER]" alt="Capa Never Say Never">
                <p class="music-title">NEVER SAY NEVER</p>
            </div>
        </div>

        <div class="artist-column">
            <h2 class="artist-name">RIHANNA</h2>
            
            <div class="music-item">
                <img src="[URL_CAPA_R_UMBRELLA]" alt="Capa Umbrella">
                <p class="music-title">UMBRELLA</p>
            </div>
            
            <div class="music-item">
                <img src="[URL_CAPA_R_DIAMONDS]" alt="Capa Diamonds">
                <p class="music-title">DIAMONDS</p>
            </div>
            
            <div class="music-item">
                <img src="[URL_CAPA_R_TAKE_A_BOW]" alt="Capa Take a Bow">
                <p class="music-title">TAKE A BOW</p>
            </div>
        </div>

        <div class="artist-column">
            <h2 class="artist-name">THIAGO VEIGH</h2>
            
            <div class="music-item">
                <img src="[URL_CAPA_TV_LOUCURA]" alt="Capa Loucura">
                <p class="music-title">LOUCURA</p>
            </div>
            
            <div class="music-item">
                <img src="[URL_CAPA_TV_MONACO]" alt="Capa Monaco Freestyle">
                <p class="music-title">MÔNACO FREESTYLE</p>
            </div>
            
            <div class="music-item">
                <img src="[URL_CAPA_TV_CONFISSOES]" alt="Capa Confissões pt2">
                <p class="music-title">CONFISSÕES pt2</p>
            </div>
        </div>

        <div class="artist-column">
            <h2 class="artist-name">TAYLOR SWIFT</h2>
            
            <div class="music-item">
                <img src="[URL_CAPA_TS_CRUEL_SUMMER]" alt="Capa Cruel Summer">
                <p class="music-title">CRUEL SUMMER</p>
            </div>
            
            <div class="music-item">
                <img src="[URL_CAPA_TS_SHAKE_IT_OFF]" alt="Capa Shake It Off">
                <p class="music-title">SHAKE IT OFF</p>
            </div>
            
            <div class="music-item">
                <img src="[URL_CAPA_TS_YOU_BELONG_WITH_ME]" alt="Capa You Belong With Me">
                <p class="music-title">YOU BELONG WITH ME</p>
            </div>
        </div>
        
    </div>

</body>
</html>
