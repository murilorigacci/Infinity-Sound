<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Sound - Esqueceu sua Senha?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="currentColor" width="30" height="30">
                <path d="M12 2A10 10 0 0 0 2 12a10 10 0 0 0 20 0A10 10 0 0 0 12 2zm0 18a8 8 0 0 1-8-8 8 8 0 0 1 8-8 8 8 0 0 1 8 8 8 8 0 0 1-8 8zm-4.5-8.5v3H9v-3h-1.5zm7 0v3h1.5v-3H14.5zM12 7a5 5 0 0 0-5 5v3h10v-3a5 5 0 0 0-5-5z"/>
            </svg>
            <span>INFINITY SOUND</span>
        </div>
    </header>

    <div class="background-content">
        </div>

    <div class="modal-overlay">
        <div class="form-container">
            <h2>Esqueceu sua senha?</h2>
            <p>
                Digite o endereço de email associado à sua conta e lhe enviaremos um link para redefinir sua senha.
            </p>
            <form action="#" method="post">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <button type="submit" class="reset-button">
                    RESETAR SENHA
                </button>
            </form>
            <a href="#" class="cancel-link">Cancelar</a>
        </div>
    </div>
</body>
</html>
