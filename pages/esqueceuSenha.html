<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Sound - Esqueceu sua Senha?</title>
    <link rel="stylesheet" href="../assets/styles/esqueceuSenha.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../assets/images/logo.png" alt="Infinity Sound Logo">
            <span>INFINITY SOUND</span>
        </div>
    </header>

    <div class="background-content">
        </div>

    <div class="modal-overlay">
        <div class="form-container">
            <h2>Esqueceu sua senha?</h2>
            <p>
                Digite o endereço de email associado à sua conta e lhe enviaremos um link para redefinir sua senha.
            </p>
            <form action="#" method="post">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <button type="submit" class="reset-button">
                    RESETAR SENHA
                </button>
            </form>
            <a href="#" class="cancel-link">Cancelar</a>
        </div>
    </div>
</body>
</html>
