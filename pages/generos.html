<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gêneros - Infinity Sound</title>
    <link rel="stylesheet" href="../assets/generos.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Infinity Sound Logo" class="logo">
    </header>

    <main class="content">
        <h1 class="title">GÊNEROS</h1>
        <hr class="separator">

        <div class="genres-grid">
            <div class="genre-card pop-internacional">
                <span class="genre-name">POP INTERNACIONAL</span>
            </div>
            <div class="genre-card rock">
                <span class="genre-name">ROCK</span>
            </div>
            <div class="genre-card eletrônica">
                <span class="genre-name">ELETRÔNICA</span>
            </div>
            <div class="genre-card hip-hop">
                <span class="genre-name">HIP-HOP</span>
            </div>
            <div class="genre-card sertanejo">
                <span class="genre-name">SERTANEJO</span>
            </div>
            <div class="genre-card reggae">
                <span class="genre-name">REGGAE</span>
            </div>
        </div>
    </main>
</body>
</html>
