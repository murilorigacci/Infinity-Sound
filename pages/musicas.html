<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFINITY SOUND - Músicas dos Principais Artistas</title>
    <link rel="stylesheet" href="./assets/styles/musicas.css">
</head>
<body>

    <header class="logo">
        <span class="logo-icon"><img src="./assets/images/logo.png"></span>    
        <span class="logo-icon"><h1>Músicas dos Principais Artistas</h1></span>    
        <span class="logo-icon"><h1></h1></span>    
          
        
    </header>
        
    
    
    <div class="artists-container">
        
        <div class="artist-column">
            <h2 class="artist-name">JUSTIN BIEBER</h2>
            
            <div class="music-item">
                <img src="assets/img/Stay_-_The_Kid_Laroi_e_Justin_Bieber 1.png" alt="Capa Stay">
                <p class="music-title">STAY</p>
            </div>
            
            <div class="music-item">
                <img src="assets/img/Baby_Single 1.png" alt="Capa Baby">
                <p class="music-title">BABY <span>FEAT. LUDACRIS</span></p>
            </div>
            
            <div class="music-item">
                <img src="assets/img/images 1.png" alt="Capa Never Say Never">
                <p class="music-title">NEVER SAY NEVER</p>
            </div>
        </div>

        <div class="artist-column">
            <h2 class="artist-name">RIHANNA</h2>
            
            <div class="music-item">
                <img src="assets/img/Rihanna_Umbrella 1.png" alt="Capa Umbrella">
                <p class="music-title">UMBRELLA</p>
            </div>
            
            <div class="music-item">
                <img src="assets/img/Capa_de_Diamonds 1.png" alt="Capa Diamonds">
                <p class="music-title">DIAMONDS</p>
            </div>
            
            <div class="music-item">
                <img src="assets/img/Rihanna_-_Take_a_Bow 1.png" alt="Capa Take a Bow">
                <p class="music-title">TAKE A BOW</p>
            </div>
        </div>

        <div class="artist-column">
            <h2 class="artist-name">THIAGO VEIGH</h2>
            
            <div class="music-item">
                <img src="assets/img/artworks-ZmDFrsTgA22G55aH-OYDtLw-t500x500 1.png" alt="Capa Loucura">
                <p class="music-title">LOUCURA</p>
            </div>
            
            <div class="music-item">
                <img src="assets/img/0x1900-000000-80-0-0 1.png" alt="Capa Monaco Freestyle">
                <p class="music-title">MÔNACO FREESTYLE</p>
            </div>
            
            <div class="music-item">
                <img src="assets/img/1900x1900-000000-81-0-0 1.png" alt="Capa Confissões pt2">
                <p class="music-title">CONFISSÕES pt2</p>
            </div>
        </div>

        <div class="artist-column">
            <h2 class="artist-name">TAYLOR SWIFT</h2>
            
            <div class="music-item">
                <img src="assets/img/image 9.png" alt="Capa Cruel Summer">
                <p class="music-title">CRUEL SUMMER</p>
            </div>
            
            <div class="music-item">
                <img src="assets/img/artworks-24bQZPBXlyLwr1ec-4beujw-t1080x1080 1.png" alt="Capa Shake It Off">
                <p class="music-title">SHAKE IT OFF</p>
            </div>
            
            <div class="music-item">
                <img src="assets/img/Taylor_Swift_-_You_Belong_with_Me 1.png" alt="Capa You Belong With Me">
                <p class="music-title">YOU BELONG WITH ME</p>
            </div>
        </div>
        
    </div>

</body>
</html>
