<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Artistas</title>
    <link rel="stylesheet" href="./assets/styles/artistas.css">
</head>
<body>
    <div class="container">
    <header class="header">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Infinity Sound Logo">
        </div>
        <h1>ARTISTAS</h1>
    </header>

    <div class="artist-grid">
        <div class="artist-card">
            <h2 class="artist-name">JUSTIN BIEBER</h2>
            <div class="artist-image-container">
                <img src="assets/images/justin-bieber.png" alt="Justin Bieber" class="artist-image">
            </div>
            <p class="most-listened-text">Música mais escutada do artista</p>
            <div class="album-cover">
                <img src="assets/images/daisies-musica.png" alt="Daisies House Remix Cover">
            </div>
        </div>

        <div class="artist-card">
            <h2 class="artist-name">RIHANNA</h2>
            <div class="artist-image-container">
                <img src="assets/images/rihanna.png" alt="Rihanna" class="artist-image">
            </div>
            <p class="most-listened-text">Música mais escutada do artista</p>
            <div class="album-cover">
                <img src="assets/images/diamonds-musica.png" alt="Diamonds Cover">
            </div>
        </div>

        <div class="artist-card">
            <h2 class="artist-name">THIAGO VEIGH</h2>
            <div class="artist-image-container">
                <img src="assets/images/thiago-veigh.png" alt="Thiago Veigh" class="artist-image">
            </div>
            <p class="most-listened-text">Música mais escutada do artista</p>
            <div class="album-cover">
                <img src="assets/images/artista-generico-musica.png" alt="Thiago Veigh Song Cover">
            </div>
        </div>

        <div class="artist-card">
            <h2 class="artist-name">TAYLOR SWIFT</h2>
            <div class="artist-image-container">
                <img src="assets/images/taylor-swift.png" alt="Taylor Swift" class="artist-image">
            </div>
            <p class="most-listened-text">Música mais escutada do artista</p>
            <div class="album-cover">
                <img src="assets/images/cruel-summer-musica.png" alt="Cruel Summer Cover">
            </div>
        </div>
    </div>
</div>
</body>
</html>
