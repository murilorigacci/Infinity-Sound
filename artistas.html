<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Artistas</title>
    <link rel="stylesheet" href="./assets/styles/artistas.css">
</head>
<body>
    <div class="container">
    <header class="header">
        <div class="logo">
            <img src="infinity-sound-logo.png" alt="Infinity Sound Logo">
            <span>INFINITY SOUND</span>
        </div>
        <h1>ARTISTAS</h1>
    </header>

    <div class="artist-grid">
        <div class="artist-card">
            <h2 class="artist-name">JUSTIN BIEBER</h2>
            <div class="artist-image-container">
                <img src="justin-bieber-image.jpg" alt="Justin Bieber" class="artist-image">
            </div>
            <p class="most-listened-text">Música mais escutada do artista</p>
            <div class="album-cover">
                <img src="daisies-house-remix-cover.jpg" alt="Daisies House Remix Cover">
            </div>
        </div>

        <div class="artist-card">
            <h2 class="artist-name">RIHANNA</h2>
            <div class="artist-image-container">
                <img src="rihanna-image.jpg" alt="Rihanna" class="artist-image">
            </div>
            <p class="most-listened-text">Música mais escutada do artista</p>
            <div class="album-cover">
                <img src="diamonds-cover.jpg" alt="Diamonds Cover">
            </div>
        </div>

        <div class="artist-card">
            <h2 class="artist-name">THIAGO VEIGH</h2>
            <div class="artist-image-container">
                <img src="thiago-veigh-image.jpg" alt="Thiago Veigh" class="artist-image">
            </div>
            <p class="most-listened-text">Música mais escutada do artista</p>
            <div class="album-cover">
                <img src="thiago-veigh-song-cover.jpg" alt="Thiago Veigh Song Cover">
            </div>
        </div>

        <div class="artist-card">
            <h2 class="artist-name">TAYLOR SWIFT</h2>
            <div class="artist-image-container">
                <img src="taylor-swift-image.jpg" alt="Taylor Swift" class="artist-image">
            </div>
            <p class="most-listened-text">Música mais escutada do artista</p>
            <div class="album-cover">
                <img src="cruel-summer-cover.jpg" alt="Cruel Summer Cover">
            </div>
        </div>
    </div>
</div>
</body>
</html>
